<body>
        <br>
        <br>
        <br>
<div class="row-fluid">
    <div class="text-center"><img src="http://homepages.spa.umn.edu/~shahin/checklists/app/templates/verimages/test.png" alt="header" /></a></div>
    <div class="text-center">
        <form class="form-inline" method="POST" autocomplete="off">
            {{ form.hidden_tag() }}
            {{ form.name.label }}: {{ form.name() }} {% for error in form.name.errors %}{{ error }}{% endfor %}<br>
            {{ form.date.label }}: {{ form.date(readonly=true) }} {% for error in form.date.errors %}{{ error }}{% endfor %}<br>
            {{ form.submit_start() }}
            {{ form.submit_end() }}
        </form>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    $('#date')
        .datepicker({
            format: 'mm/dd/yyyy',
            todayHighlight: true,
            disableTouchKeyboard: true,
            autoclose: true
        });
});

</script>
